name: Build BPF object

on:
  push:
    branches:
      - main
    paths:
      - "agent/bpf/pqexec.bpf.c"
      - ".github/workflows/build-bpf.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-bpf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # so we can push back to the same branch

      - name: Install BPF build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang llvm libbpf-dev make pkg-config

      - name: Compile pqexec.bpf.c to pqexec.bpf.o
        run: |
          set -e
          SRC="agent/bpf/pqexec.bpf.c"
          OUT="agent/bpf/pqexec.bpf.o"
          
          echo "Compiling $SRC -> $OUT"
          clang -O2 -g -target bpf \
            -c "$SRC" \
            -o "$OUT" \
            -I/usr/include/bpf

      - name: Check for changes
        id: git-diff
        run: |
          git add agent/bpf/pqexec.bpf.o
          if git diff --cached --quiet agent/bpf/pqexec.bpf.o; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated .o
        if: steps.git-diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add agent/bpf/pqexec.bpf.o
          git commit -m "ci: update pqexec.bpf.o"
          git push
